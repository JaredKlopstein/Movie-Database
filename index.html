<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Central</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
  <script src="movies.js"></script>
</head>
<body>
  <header>
    <nav class="nav__bar">
      <div class="logo__container">
        <img class="logo" src="assets/logo.png" alt="">
        
      </div>
      <div class="nav__links">
        <a href="#" class="nav__link">Home</a>
        <a href="movies.html" class="nav__link">Find a Movie</a>
        <a href="" class="nav__link nav__link-primary no_cursor">Contact</a>
      </div>
    </nav>
  </header>
  <section id="landing-page">
    <h1 class="title">The world's best movie platform</h1>
    <h2 class="sub__title">Find your perfect movie on <span class="special">Cinema Central</span></h2>
    <div class="search__wrapper">
      <input type="text" id="input" class="search__input" placeholder="Search by Name">
      <button class="search__btn" onclick="goToSearch()">Search</button>
    </div>
    <img class="landing__hero" src="/assets/undraw_movie_night_re_9umk.svg" alt="">
  </section>
</body>
</html>
